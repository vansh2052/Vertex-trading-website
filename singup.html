<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://groww.in/logo-groww270.png" type="image/x-icon">
    <link rel="stylesheet" href="/signup.css">

    <script src="/signup.js"></script>
</head>

<body>
    <div class="main" style="width: 70%;">

        <div class="left" style="position: relative; text-align: center;color: white; width: 50%;">
            <!-- <img src="patternImg.0edf5760.svg" alt=""> -->
            <img style="height:525px ;
            width: 100%;
            object-fit : cover;"
                src="/create account.jpg">

           

        </div>
        <div class="container " style="width: 50%; ">
            <!-- SignUp Form -->

            <form action="" id="signup" class="form" onsubmit="signUp(event)">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input--gorup">
                    <input type="text" class="form__input" autofocus placeholder="First Name" id="firstName">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input--gorup">
                    <input type="text" class="form__input" autofocus placeholder="Last Name" id="lastName">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input--gorup">
                    <input type="email" class="form__input" autofocus placeholder="Email" id="email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input--gorup">
                    <input type="password" class="form__input" autofocus placeholder="Password" id="password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input--gorup">
                    <input type="number" class="form__input" autofocus placeholder="Mobile Number" id="mobileNumber">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Register</button>
                <p class="form__text">
                    <a href="/login" class="form__link">Have Account Already? Sign-In</a>
                </p>
            </form>

        </div>
    </div>


</body>

</html>
