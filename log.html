<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Groww </title>
    <link rel="icon" href="https://groww.in/logo-groww270.png" type="image/x-icon">
    <link rel="stylesheet" href="/log.css">
    <script src="/log.js"></script>
    
</head>
<body>
    <div class="main main--hidden" style="width: 70%;">
        
        <div class="left" style="position: relative; text-align: center;color: white; width: 50%;">
            <!-- <img src="patternImg.0edf5760.svg" alt=""> -->
            <img style="height:342px ;
            width: 100%;
            object-fit : cover;" src="/login.png">

        
        </div>
            <div class="container" style="width: 50%;">
                <form  action="" id="login" class="form" onsubmit="logIn(event)">
                    <h1 class="form__title">Welcome Back</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input--gorup">
                        <input type="text" class="form__input" autofocus placeholder="Username or Email" id="usermail">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input--gorup">
                    <input type="password" class="form__input" autofocus placeholder="Password" id="userpass">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Log In</button>
                <p class="form__text">
                    <a id="linkSignup" href="/signup" class="form__link">Don't have account? Create Account</a>
                    <!-- <a href=""></a> -->
                </p>
            </form>
        </div>
    </div>
</body>
</html>
