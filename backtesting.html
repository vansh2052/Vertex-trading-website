<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtesting Tab</title>
    <link rel="stylesheet" href="/back_testing.css">
</head>
<body>
    <div class="main" style="width: 70%;">

            <img style="height:438px ;
            width: 100%;
            object-fit : cover;"

            </div>
